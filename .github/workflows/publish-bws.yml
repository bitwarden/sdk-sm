name: Publish bws CLI
run-name: Publish bws CLI ${{ inputs.release_type }}

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release Options"
        required: true
        default: "Release"
        type: choice
        options:
          - Release
          - Dry Run
      version:
        description: "Version to publish (default: latest bws cli release)"
        required: true
        type: string
        default: latest
      publish_cratesio:
        description: "Publish to crates.io"
        required: true
        type: boolean
        default: true
      publish_docker:
        description: "Publish Docker image"
        required: true
        type: boolean
        default: true
      publish_install_scripts:
        description: "Publish install scripts"
        required: true
        type: boolean
        default: true

env:
  _AZ_REGISTRY: bitwardenprod.azurecr.io

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      deployments: write
    outputs:
      release_version: ${{ steps.version-output.outputs.version }}
      release_tag: ${{ steps.version-output.outputs.tag_name }}
      deployment_id: ${{ steps.deployment.outputs.deployment_id }}
    steps:
      - name: Log inputs to job summary
        env:
          INPUTS: ${{ toJson(inputs) }}
        run: |
          {
            echo "<details><summary>Job Inputs</summary>"
            echo ""
            echo '```json'
            echo "${INPUTS}"
            echo '```'
            echo "</details>"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Checkout repo
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - name: Branch check
        if: ${{ inputs.release_type != 'Dry Run' }}
        run: |
          if [[ "$GITHUB_REF" != "refs/heads/main" ]]; then
            echo "==================================="
            echo "[!] Can only release from the 'main' branch"
            echo "==================================="
            exit 1
          fi

      - name: Version output
        id: version-output
        env:
          VERSION: ${{ inputs.version }}
        run: |
          if [[ "${VERSION}" == "latest" || "${VERSION}" == "" ]]; then
            TAG_NAME=$(curl  "https://api.github.com/repos/bitwarden/sdk-sm/releases" | jq -c '.[] | select(.tag_name | contains("bws")) | .tag_name' | head -1)
            echo "TAG_NAME: $TAG_NAME"
            VERSION=$(echo "$TAG_NAME" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' | tr -d 'v')
            echo "Latest Released Version: $VERSION"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"

            echo "Latest Released Tag name: $TAG_NAME"
            echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          else
            echo "Release Version: ${VERSION}"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub deployment
        if: ${{ inputs.release_type != 'Dry Run' }}
        uses: chrnorm/deployment-action@55729fcebec3d284f60f5bcabbd8376437d696b1 # v2.0.7
        id: deployment
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          initial-status: "in_progress"
          environment: "bws CLI - Production"
          description: "Deployment ${{ steps.version-output.outputs.version }} from branch ${{ github.ref_name }}"
          task: release

  publish:
    name: Publish bws to crates.io
    runs-on: ubuntu-24.04
    needs: setup
    permissions:
      contents: read
      id-token: write
    env:
      _VERSION: ${{ needs.setup.outputs.release_version }}
      _TAG_NAME: ${{ needs.setup.outputs.release_tag }}
    if: ${{ inputs.publish_cratesio }}
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - name: Log in to Azure
        uses: bitwarden/gh-actions/azure-login@main
        with:
          subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          client_id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Retrieve secrets
        id: retrieve-secrets
        uses: bitwarden/gh-actions/get-keyvault-secrets@main
        with:
          keyvault: "bitwarden-ci"
          secrets: "cratesio-api-token"

      - name: Log out from Azure
        uses: bitwarden/gh-actions/azure-logout@main

      - name: Install rust
        uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e # stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2

      - name: Install cargo-release
        run: cargo install cargo-release

      - name: Cargo release
        if: ${{ inputs.release_type != 'Dry Run' }}
        env:
          PUBLISH_GRACE_SLEEP: 10
          CARGO_REGISTRY_TOKEN: ${{ steps.retrieve-secrets.outputs.cratesio-api-token }}
        run: cargo-release release publish -p bws --execute --no-confirm

  publish-docker:
    name: Publish docker versioned and latest image
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
      id-token: write
    needs: setup
    if: ${{ inputs.publish_docker }}

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          ref: ${{ env._TAG_NAME }}
          persist-credentials: false

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate tag list
        id: tag-list
        env:
          VERSION: ${{ needs.setup.outputs.release_version }}
          DRY_RUN: ${{ inputs.release_type == 'Dry Run' }}
        run: |
          if [[ "${DRY_RUN}" == "true" ]]; then
            REF=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
            IMAGE_TAG=$(echo "${REF}" | sed "s#/#-#g")  # slash safe branch name
            echo "tags=$_AZ_REGISTRY/bws:${IMAGE_TAG},ghcr.io/bitwarden/bws:${IMAGE_TAG}" >> "$GITHUB_OUTPUT"
          else
            echo "tags=$_AZ_REGISTRY/bws:${VERSION},ghcr.io/bitwarden/bws:${VERSION},$_AZ_REGISTRY/bws:latest,ghcr.io/bitwarden/bws:latest" >> "$GITHUB_OUTPUT"
          fi

      ########## Set up Docker ##########
      - name: Set up QEMU emulators
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      ########## Login to Docker registries ##########
      - name: Log in to Azure
        uses: bitwarden/gh-actions/azure-login@main
        with:
          subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          client_id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Login to Azure ACR
        run: az acr login -n "${_AZ_REGISTRY%.azurecr.io}"
      - name: Build and push Docker image
        id: build-docker
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: crates/bws/Dockerfile
          platforms: |
            linux/amd64,
            linux/arm64/v8
          push: ${{ inputs.release_type != 'Dry Run' }}
          tags: ${{ steps.tag-list.outputs.tags }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@7e8b541eb2e61bf99390e1afd4be13a184e9ebc5 # v3.10.1

      - name: Sign image with Cosign
        env:
          DIGEST: ${{ steps.build-docker.outputs.digest }}
          TAGS: ${{ steps.tag-list.outputs.tags }}
        run: |
          IFS=',' read -r -a tags_array <<< "${TAGS}"
          images=()
          for tag in "${tags_array[@]}"; do
            images+=("${tag}@${DIGEST}")
          done
          cosign sign --yes ${images[@]}
          echo "images=${images[*]}" >> "$GITHUB_OUTPUT"

      - name: Scan Docker image
        id: container-scan
        uses: anchore/scan-action@1638637db639e0ade3258b51db49a9a137574c3e # v6.5.1
        with:
          image: ${{ steps.tag-list.outputs.primary_tag }}
          fail-build: false
          output-format: sarif

      - name: Upload Grype results to GitHub
        uses: github/codeql-action/upload-sarif@497990dfed22177a82ba1bbab381bc8f6d27058f # v3.31.6
        with:
          sarif_file: ${{ steps.container-scan.outputs.sarif }}

      - name: Log out of Docker
        if: ${{ inputs.release_type != 'Dry Run' }}
        run: |
          docker logout ghcr.io

      - name: Log out from Azure
        uses: bitwarden/gh-actions/azure-logout@main

  publish-install-script:
    name: Publish to bitwarden.com/install
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
    needs: setup
    if: ${{ inputs.publish_install_scripts }}
    env:
      _EXPECTED_VERSION: ${{ needs.setup.outputs.release_version }}
      _ACCOUNT_NAME: bwsecretsmanager7g3o
      _CONTAINER_NAME: $web
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - name: Log in to Azure
        uses: bitwarden/gh-actions/azure-login@main
        with:
          subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          client_id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Print Version
        run: |
          echo "Version: $EXPECTED_VERSION" && \
          az storage blob list \
          --account-name "$_ACCOUNT_NAME" \
          --container-name "$_CONTAINER_NAME" \
          --query "[].name"

      - name: Test upload install scripts
        run: |
          for file in crates/bws/scripts/*; do
            base=$(basename "$file")
            name="${base%.*}-prerelease.${base##*.}"
            echo "Uploading $file as $name"
            az storage blob upload \
              --account-name "$_ACCOUNT_NAME" \
              --container-name "$_CONTAINER_NAME" \
              --file "$file" \
              --name "$name" \
              --overwrite true
          done

      - name: Test install of prerelease script
        run: |
          # Download install script to home dir
          curl -sSL https://bws.bitwarden.com/install-prerelease.sh -o ~/install-prerelease.sh

          # Make it executable
          chmod +x ~/install-prerelease.sh

          # Run it with sudo
          sudo ~/install-prerelease.sh

          INSTALLED_VERSION=$(bws --version)
          echo "Installed bws version: $INSTALLED_VERSION"
          echo "Expected bws version: $EXPECTED_VERSION"

            if [ "$INSTALLED_VERSION" != "bws $EXPECTED_VERSION" ]; then
              echo "‚ùå Version mismatch! Expected $EXPECTED_VERSION but got $INSTALLED_VERSION"
              exit 1
            fi

      - name: Publish install scripts
        if: ${{ inputs.release_type != 'Dry Run' }}
        run: |
          for file in crates/bws/scripts/*; do
          base=$(basename "$file")
          prerelease_name="${base%.*}-prerelease.${base##*.}"
          release_name="${base%.*}.${base##*.}"
          echo "Copying $prerelease_name to $release_name in Azure Blob Storage"
          az storage blob copy start \
            --account-name "$_ACCOUNT_NAME" \
            --destination-container "$_CONTAINER_NAME" \
            --destination-blob "$release_name" \
            --source-uri "https://${_ACCOUNT_NAME}.blob.core.windows.net/${_CONTAINER_NAME}/${prerelease_name}"
          done

      - name: Log out from Azure
        uses: bitwarden/gh-actions/azure-logout@main

  update_release_status:
    name: Update GitHub deployment status
    runs-on: ubuntu-24.04
    needs: setup
    permissions:
      deployments: write
    if: ${{ inputs.release_type != 'Dry Run' }}
    env:
      _DEPLOYMENT_ID: ${{ needs.setup.outputs.deployment_id }}
    steps:
      - name: Update deployment status to Success
        if: ${{ inputs.release_type != 'Dry Run' && success() }}
        uses: chrnorm/deployment-status@9a72af4586197112e0491ea843682b5dc280d806 # v2.0.3
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          state: "success"
          deployment-id: ${{ env._DEPLOYMENT_ID }}

      - name: Update deployment status to Failure
        if: ${{ inputs.release_type != 'Dry Run' && failure() }}
        uses: chrnorm/deployment-status@9a72af4586197112e0491ea843682b5dc280d806 # v2.0.3
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          state: "failure"
          deployment-id: ${{ env._DEPLOYMENT_ID }}
