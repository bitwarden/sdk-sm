name: Test Python SDK

on:
  push:
    branches:
      - "main"
      - "rc"
      - "hotfix-rc"
    paths:
      - "languages/python/**"
      - "crates/bitwarden/**"
      - "crates/bitwarden-py/**"
      - "crates/fake-server/**"
      - ".github/workflows/test-python.yml"
  pull_request:
    types: [opened, synchronize]
    paths:
      - "languages/python/**"
      - "crates/bitwarden/**"
      - "crates/bitwarden-py/**"
      - "crates/fake-server/**"
      - ".github/workflows/test-python.yml"

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Test Python SDK
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          # FIXME: https://gist.github.com/tangowithfoxtrot/9303dac6001b753403e396ddc2acb1c4#file-windows-python-error-log-L1282
          # - windows-latest

        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        exclude:
          # Skip some combinations to reduce CI time
          - os: macos-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.11"

    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "18"
          cache: "npm"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@6d653acede28d24f02e3cd41383119e8b1b35921 # stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Setup Python SDK
        run: ./scripts/bootstrap.sh setup python

      - name: Run Python SDK tests
        run: ./scripts/bootstrap.sh test python
